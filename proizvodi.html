<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>proizvodi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body id="proizvodi">
    <div class="container-fluid">
      <div class="row" id="navigacija">
        
      </div>

      <div class="row text-center container-fluid">
        
          
            <div class="col-md-6 col-lg-3" id="filteri">
              <label
                for="sort_cena"
                class="form-label mt-5 white"
                id="sort_cena_labela"
                >Sortiraj po ceni (0 din)</label
              >
              <input
                type="range"
                class="form-range mt-5"
                id="sort_cena"
                min="0"
                max="3600"
                value="0"
              />

              <select
                class="form-select mt-5"
                aria-label="Default select example"
                id="alcohol"
              >
                <option>Odaberite kolicinu alkohola</option>
              </select>
            </div>
          
          
        <div class="row col-md-6 col-lg-9">
          
            
              <div class="row" id="prikaz_proizvodi"></div>
            
         
        </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="main.js"></script>
    <script type="module" src="korpa.js"></script>
  </body>
</html>
